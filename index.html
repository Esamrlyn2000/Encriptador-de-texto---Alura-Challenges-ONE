<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador y Desencriptador de Texto</h1>
        <div class="content">
            <div class="input-area">
                <textarea id="inputText" placeholder="Introduce tu texto aquí..."></textarea>
                <div class="controls">
                    <button onclick="encrypt()">Encriptar</button>
                    <button onclick="decrypt()">Desencriptar</button>
                </div>
            </div>
            <div class="output-area">
                <textarea id="outputText" placeholder="Resultado aparecerá aquí..." readonly></textarea>
                <button onclick="copyText()">Copiar texto</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
